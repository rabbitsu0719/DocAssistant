<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>스마트 문서 비서 – 문서 업로드</title>
  <style>
    body { font-family: system-ui, -apple-system, sans-serif; max-width: 720px; margin: 40px auto; }
    .card { border: 1px solid #eee; border-radius: 12px; padding: 16px; }
    .output-box { margin-top: 24px; padding: 16px; border: 1px solid #e0e0e0; border-radius: 12px; white-space: pre-wrap; background: #f8f9fb; }
  </style>
</head>
<body>
  <h1>스마트 문서 비서</h1>
  <p>이미지 속 문서를 AI가 자동으로 분석해드립니다.</p>

  <div class="card">
    <form action="/upload_html" method="post" enctype="multipart/form-data">
      <input type="file" name="file" accept="image/*" required>
      <button type="submit">문서 업로드</button>
    </form>
  </div>

  {% if text %}
    <div class="output-box">{{ text }}</div>
  {% endif %}
</body>
</html>
